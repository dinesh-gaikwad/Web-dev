<!DOCTYPE html>
<html>
<head>
    <title>Web Layout Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Web Layout Generator</h1>
</header>

<main>

<div class="controls">
    <h2>Customize Layout</h2>

    <label>Choose Background Color:</label>
    <input type="color" id="bgColor">

    <label>Font Size:</label>
    <input type="range" id="fontSize" min="12" max="40">

    <label>Spacing:</label>
    <input type="range" id="spacing" min="0" max="50">

    <button onclick="generateCSS()">Generate CSS</button>
    <button onclick="copyCSS()">Copy</button>
</div>

<textarea id="output"></textarea>

</main>

<footer>
    <p>Web Layout Generator Â© 2025</p>
</footer>

<script src="script.js"></script>
</body>
      </html>
